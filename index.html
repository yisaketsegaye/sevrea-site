<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sevrae</title>

    <style>
        /* GLOBAL */
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        img {
            user-select: none;
            -webkit-user-drag: none;
        }

        /* CONTAINER */
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding-top: 140px;
            text-align: center;
            animation: fadeIn 1.6s ease forwards;
            opacity: 0;
        }

        /* LOGO */
        .logo {
            width: 200px;
            margin: 0 auto 30px auto;
            display: block;
            animation: floatIn 1.2s ease forwards;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* HEADLINE */
        h1 {
            font-size: 3.4rem;
            font-weight: 700;
            letter-spacing: -0.8px;
            background: linear-gradient(90deg, #fff, #7de9ff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.35rem;
            font-weight: 300;
            opacity: 0.75;
            margin-bottom: 40px;
            animation: fadeSoft 2s ease forwards;
        }

        @keyframes fadeSoft {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.75; transform: translateY(0); }
        }

        .divider {
            width: 90px;
            height: 1px;
            background: #333;
            margin: 40px auto;
        }

        .coming {
            font-size: 1rem;
            opacity: 0.5;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* FORM */
        form {
            animation: fadeIn 1.5s ease 0.5s forwards;
            opacity: 0;
        }

        input[type="email"] {
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #151515;
            color: #fafafa;
            width: 260px;
            outline: none;
            font-size: 1rem;
            transition: border 0.25s ease;
        }

        input[type="email"]:focus {
            border-color: #4ddaff;
        }

        button {
            padding: 12px 26px;
            border-radius: 10px;
            border: none;
            margin-left: 12px;
            background: linear-gradient(90deg, #00d4ff, #00ffa2);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.25s ease, opacity 0.25s ease;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.85;
        }

        #thanks {
            display: none;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* LINKEDIN */
        .social {
            margin-top: 50px;
            animation: fadeIn 1.8s ease forwards;
            opacity: 0;
        }

        .social a {
            color: #7de9ff;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.25s ease;
        }

        .social a:hover {
            opacity: 0.7;
        }

        /* FOOTER */
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 40px 0;
            opacity: 0.35;
            font-size: 0.85rem;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MOBILE */
        @media (max-width: 480px) {
            h1 { font-size: 2.4rem; }
            .tagline { font-size: 1.1rem; }
            input[type="email"] {
                width: 190px;
                margin-bottom: 10px;
            }
            button {
                display: block;
                width: 100%;
                margin-left: 0;
                margin-top: 6px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <img src="Sevrae logo.png" alt="Sevrae Logo" class="logo">

        <h1>Sevrae</h1>
        <p class="tagline">Something intelligent is coming.</p>

        <div class="divider"></div>

        <p class="coming">Stealth Mode</p>

        <!-- EMAIL SIGNUP -->
        <form 
            action="https://formsubmit.co/YOUR_EMAIL@gmail.com"
            method="POST"
            onsubmit="showMessage()"
        >
            <input type="email" name="email" placeholder="Stay in the loop" required>

            <button type="submit">Notify Me</button>

            <!-- Hidden settings -->
            <input type="hidden" name="_subject" value="New Sevrae Signup!" />
            <input type="hidden" name="_template" value="table" />
            <input type="hidden" name="_autoresponse" value="Thanks — Sevrae will reach out soon." />
            <input type="hidden" name="_captcha" value="false">
        </form>

        <p id="thanks">Thank you — you’ll hear from us soon.</p>

        <!-- SOCIAL -->
        <div class="social">
            <a href="https://www.linkedin.com/company/sevrae/" target="_blank">
                Follow us on LinkedIn →
            </a>
        </div>

    </div>

    <div class="footer">
        © <span id="year"></span> Sevrae. All rights reserved.
    </div>

    <script>
        function showMessage() {
            document.getElementById("thanks").style.display = "block";
        }
        document.getElementById("year").innerText = new Date().getFullYear();
    </script>

</body>
</html>
